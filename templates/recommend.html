<form method="POST" action="{{ url_for('get_recommendation') }}">
    <label for="genre">Select a genre:</label>
    <select id="genre" name="genre" required>
        <option value="">--Select Genre--</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Thriller">Thriller</option>
    </select>

    <label for="age_rating">Select an age-appropriateness rating:</label>
    <select id="age_rating" name="age_rating" required>
        <option value="">--Select Age Rating--</option>
        <option value="G">G</option>
        <option value="PG">PG</option>
        <option value="PG-13">PG-13</option>
        <option value="R">R</option>
    </select>

    <label for="year_range">Select a recency range:</label>
    <select id="year_range" name="year_range" required>
        <option value="">--Select Year Range--</option>
        <option value="2000-2010">2000-2010</option>
        <option value="2011-2015">2011-2015</option>
        <option value="2016-2020">2016-2020</option>
        <option value="2021-present">2021-present</option>
    </select>

    <button type="submit">Get Recommendations</button>
</form>
